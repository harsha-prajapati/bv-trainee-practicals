<!DOCTYPE html>
<html lang="en">
<!-- use of icon and title -->
<head>
    <title>Bugatti || Model In India</title>
    <link rel="icon" type="image/x-icon" href="../images/bugatti_logo_icon_145839.ico">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <a href="../index.html">Back</a>
    <!-- login form using form tag -->
    <h3 style="font-style: italic;">Bugatti Login </h3>

   
    <form>

        <label for="email" class="hidden-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Email">

        <label for="password" class="hidden-label">Password</label>
        <input type="password" name="password" id="password" placeholder="Password">

        <select>
            <option selected="true">Buyer</option>
            <option>Seller</option>
        </select>

        <input type="submit" value="Sign In">

        <label>
            <input type="checkbox" name="remember" checked="checked" value="yes">
            <span class="checkbox-text">Stay signed in</span>
        </label>

    </form>
</body>

</html>
