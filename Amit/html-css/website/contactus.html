<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contactus.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact us</title>
  </head>
  <body>
    <div class="form-box">
      <form>
        <label class="label-d" for="message">Message:</label>
        <input type="text" id="message" placeholder="Your Message " />
        <label for="emailId" class="hidden-label">email</label>
        <input type="email" id="emailId" name="email" placeholder="email" />

        <label for="password" class="hidden-label">password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="password"
        />
        <select>
          <option>Large Toons</option>
          <option>Medium Toons</option>
          <option>Small Toons</option>
        </select>
        <div class="submit-btn">
          <input type="submit" value="submit" />
          <!-- <input type="checkbox" name="remember" value="yes" /> -->
        </div>

        <!-- <span class="checkbox-text">Stay sign in</span> -->
      </form>
    </div>
    <div class="video">
      <video
        src="BB_f233b2df-1743-4ba4-8b75-5cfe042ee842_preview.mp4"
        type="mp4/video"
        autoplay
        muted
        loop
      ></video>
    </div>
    <footer class="footer">
      <p>&copy; This is 2023 Company.</p>
    </footer>
  </body>
</html>
