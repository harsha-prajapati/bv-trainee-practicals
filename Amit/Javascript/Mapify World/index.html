<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MAPIFY WORLD</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/tomik23/autocomplete@1.8.6/dist/css/autocomplete.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/tomik23/autocomplete@1.8.6/dist/js/autocomplete.min.js"></script>

    <link rel="stylesheet" href="./global.css" />
  </head>

  <body>
    <!-- search container -->
    <div class="container">
      <div class="row">
        <h4>Mapify World</h4>
        <div class="auto-search-wrapper loupe">
          <input
            type="text"
            autocomplete="off"
            id="search"
            class="full-width"
            placeholder="Search your city"
          />
        </div>
      </div>
    </div>

    <!-- map -->
    <div id="map"></div>

    <script src="./script.js"></script>
  </body>
</html>
