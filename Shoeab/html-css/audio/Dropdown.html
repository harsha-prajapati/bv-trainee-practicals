        <label for="FavoriteColor">What is your Favorite Color?</label>
        <select id="FavoriteColor" name="FavoriteColor">
            <option value="ColorRed">red</option>
            <option value="ColorGray">Gray</option>
            <option value="ColorYellow">Yellow</option>
        </select><br><br>
        <hr>
        <br><br>
        <fieldset> 
            <legend>What is your Favorite meal?</legend>
            <input type="radio" name="FavoriteFood" id="breakFast">
            <label for="breakFast">breakFast</label>
            <input type="radio" name="FavoriteFood" id="lunch">
            <label for="lunch">lunch</label>
            <input type="radio" name="FavoriteFood" id="dinner">
            <label for="dinner">Dinner</label>
        </fieldset><br><br>
        <hr>
        <br><br>
        <fieldset> 
            <legend>What is your Favorite meal? check if all</legend>
            <input type="checkbox" name="FavoriteFood" id="breakFast">

            <input type="checkbox" name="FavoriteFood" id="lunch">
            <label for="lunch">lunch</label>
            <input type="checkbox" name="FavoriteFood" id="dinner">

        </fieldset>
